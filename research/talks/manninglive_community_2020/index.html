        ### How we grow as individuals w/ our communities?
        - **ASK FOR HELP! **
            - Mentorship or group brainstorming can be super helpful.
        - **Be a self-care role model!** 
            - Remind people we are humans first, developers second.
        - **Validate everyone's presence**
            - Ask for pronouns, ensure docs reflect all users, etc.

    </script>
